<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="firoku.css" type="text/css"/>
        <title>Firoku</title>
    </head>
    <body>
        <div id="remote" class="panel keypad">
            <div class="col">
                <div class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            <a href="http://www.roku.com/">Roku</a>
                        </div>
                    </div>
                </div>
                <div id="b_Back" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            Back
                        </div>
                    </div>
                </div>
                <div id="b_Left" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            &lt;
                        </div>
                    </div>
                </div>
                <div id="b_InstantReplay" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            Replay
                        </div>
                    </div>
                </div>
                <div id="b_Rev" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            &lt;&lt;
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div id="b_Up" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            ^
                        </div>
                    </div>
                </div>
                <div id="b_Select" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            OK
                        </div>
                    </div>
                </div>
                <div id="b_Down" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            v
                        </div>
                    </div>
                </div>
                <div id="b_Play" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            &gt;||
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="b_settings" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            Settings
                        </div>
                    </div>
                </div>
                <div id="b_Home" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            Home
                        </div>
                    </div>
                </div>
                <div id="b_Right" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            &gt;
                        </div>
                    </div>
                </div>
                <div id="b_Info" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            *
                        </div>
                    </div>
                </div>
                <div id="b_Fwd" class="button">
                    <div class="button-icon-container">
                        <div class="button-icon">
                            &gt;&gt;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings" class="panel">
            <div id="b_remote_container">
                <span id="b_remote">
                    Remote
                </span>
            </div>
            <label for="roku_ip">Roku IP:</label>
            <input type="text" id="roku_ip">
        </div>
        <div id="cors_hack">
            <iframe id="roku_response" name="roku_response"></iframe>
            <form id="roku_query" method="post" target="roku_response"></form>
        </div>
        <script type="text/javascript" src="jquery-1.8.3.js"></script>
        <script type="text/javascript" src="firoku.js"></script>
    </body>
</html>
