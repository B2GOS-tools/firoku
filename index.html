<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="firoku.css" type="text/css"/>
        <title>Firoku</title>
    </head>
    <body>
        <div id="menu" class="menu">
            <div id="b_remote" class="button menu-item active">
                Remote
            </div>
            <div id="b_channels" class="button menu-item">
                Channels
            </div>
            <div id="b_settings" class="button menu-item">
                Settings
            </div>
        </div>
        <div id="p_remote" class="panel remote">
            <div class="row">
                <div id="b_Back" class="button">
                    &#x2190;
                </div>
                <div id="b_Up" class="button">
                    &#x25B3;
                </div>
                <div id="b_Home" class="button">
                    &#x2302;
                </div>
            </div>
            <div class="row">
                <div id="b_Left" class="button">
                    &#x25C1;
                </div>
                <div id="b_Select" class="button">
                    OK
                </div>
                <div id="b_Right" class="button">
                    &#x25B7;
                </div>
            </div>
            <div class="row">
                <div id="b_InstantReplay" class="button">
                    &#x21BA;
                </div>
                <div id="b_Down" class="button">
                    &#x25BD;
                </div>
                <div id="b_Info" class="button">
                    *
                </div>
            </div>
            <div class="row">
                <div id="b_Rev" class="button bottom">
                    &lt;&lt;
                </div>
                <div id="b_Play" class="button bottom">
                    &gt;||
                </div>
                <div id="b_Fwd" class="button bottom">
                    &gt;&gt;
                </div>
            </div>
        </div>
        <div id="p_channels" class="panel channels">
            <!-- Content for this panel is generated dynamically. -->
        </div>
        <div id="p_settings" class="panel settings">
            <div class="settings-item">
                <label for="roku_ip">Roku IP:</label>
                <input type="text" id="roku_ip">
            </div>
        </div>
        <script type="text/javascript" src="jquery-1.8.3.js"></script>
        <script type="text/javascript" src="jquery.noty.js"></script>
        <script type="text/javascript" src="jquery.noty.center.js"></script>
        <script type="text/javascript" src="jquery.noty.theme.default.js"></script>
        <script type="text/javascript" src="firoku.js"></script>
    </body>
</html>
